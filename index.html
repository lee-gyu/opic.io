<!DOCTYPE html5>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>OPIC Study!</title>
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="./css/custom.css" type="text/css" rel="stylesheet" />
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-TGFXQ4KJ');</script>
  </head>

  <body>
    <div
      class="container"
      style="display: flex; flex-flow: column; height: 100%"
    >
      <header class="mt-3" id="nav">
        <div class="text-center">
          <h3>OPIC STUDY!</h3>
          <h6 id="title">-</h6>
        </div>
        <h2 class="text-center" id="timer" draggable="true">02:00.000</h2>

        <div class="text-center">
          <input id="play_for_twice" type="checkbox" />
          <label class="mr-3" for="play_for_twice">2회 재생</label>
          <input id="speed1" type="radio" name="play_speed" />
          <label class="mr-1" for="speed1">느리게</label>
          <input id="speed2" type="radio" name="play_speed" checked />
          <label class="mr-1" for="speed2">보통</label>
          <input id="speed3" type="radio" name="play_speed" />
          <label for="speed3">빠르게</label>
        </div>

        <div class="mb-3 text-center">
          <div class="btn-group">
            <button id="reset" class="btn btn-primary btn-lg">Reset</button>
            <button id="replay" class="btn btn-secondary btn-lg">Replay</button>
            <button id="pause" class="btn btn-info btn-lg">Start</button>
            <button id="record" class="btn btn-danger btn-lg">Record</button>
          </div>
        </div>

        <div class="progress mb-3">
          <div
            id="progress"
            class="progress-bar progress-bar-striped progress-bar-animated bg-info"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%"
          ></div>
        </div>
      </header>

      <main id="main" role="main" style="flex: 1; overflow: auto">
        <div id="items5">
          <h4>랜덤뽑기</h4>
          <div class="list-group">
            <button class="list-group-item list-group-item-action" id="random1">
              선택주제
            </button>
            <button class="list-group-item list-group-item-action" id="random2">
              돌발주제
            </button>
            <button class="list-group-item list-group-item-action" id="random3">
              롤플레잉
            </button>
          </div>
        </div>

        <div class="mt-3">
          <div class="list-group" id="recordingList"></div>
        </div>
      </main>

      <footer class="mb-1 mt-1">
        ※ 모든 mp3 파일은
        <a
          target="_blank"
          href="http://www.kyobobook.co.kr/product/detailViewKor.laf?ejkGb=KOR&mallGb=KOR&barcode=9791158551988&orderClick=LEa&Kc="
          >해커스 OPIC START Intermediate 교재</a
        >
        첨부 파일입니다.
        <a href="https://github.com/GyuCheol/opic.io" target="_blank"
          >(소스 코드 보기)</a
        >
      </footer>
    </div>

    <div
      class="modal"
      id="loading"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">질문 중...</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/NoSleep.min.js"></script>
    <script type="text/javascript" src="./js/recorder.js"></script>
    <script type="text/javascript" src="./js/modernizr-custom.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TGFXQ4KJ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  </body>
</html>
